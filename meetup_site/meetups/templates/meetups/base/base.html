{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}My Meetup{% endblock  %}</title>
    <meta name="description" content="Logistex - Transport & Logistics HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
   
<link rel="stylesheet" href="{% static 'meetups/assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/animate.min.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/magnific-popup.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/fontawesome-all.min.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/odometer.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/swiper-bundle.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/jquery-ui.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/aos.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/default.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/default-icons.css' %}">
<link rel="stylesheet" href="{% static 'meetups/assets/css/main.css' %}">

</head>

<body class="theme-red">


    <!-- Scroll-top -->
    <button class="scroll__top scroll__top-two scroll-to-target" data-target="html">
        <i class="fas fa-angle-up"></i>
    </button>
    <!-- Scroll-top-end-->

    <!-- header-area -->
    <header>
        <div id="header-fixed-height"></div>
        
        <div id="sticky-header" class="tg-header__area tg-header__area-two">
            <div class="container-fluid p-0">
                <div class="row gx-0">
                    <div class="col-12">
                        <div class="tgmenu__wrap">
                            <div class="logo">
                                <a href="{% url 'all-meetups'%}">
                                <h2>MEETUP APPLICATION</h2>
                                </a>
                                
                            </div>
                            <div class="tgmenu__navbar-wrap tgmenu__main-menu d-none d-xl-flex">
                                <ul class="navigation">
                                    <li class="menu-item-has-children"><a href="{% url "all-meetups" %}">Home</a>
                                        
                                    </li>
                                    <li><a href="{% url "about_us" %}">About Us</a></li>
                                   
                                </ul>
                            </div>
                           
                            <div class="mobile-nav-toggler">
                                <i class="tg-flaticon-menu-1"></i>
                            </div>
                        </div>

                        <!-- Mobile Menu  -->
                        <div class="tgmobile__menu">
                            <nav class="tgmobile__menu-box">
                                <div class="close-btn"><i class="tg-flaticon-close"></i></div>
                                <div class="nav-logo">
                                    <a href="index.html"><img src="assets/img/logo/logo02.svg" alt="Logo"></a>
                                </div>
                                <div class="tgmobile__search">
                                    <form action="#">
                                        <input type="text" placeholder="Search here...">
                                        <button><i class="fas fa-search"></i></button>
                                    </form>
                                </div>
                                <div class="tgmobile__menu-outer">
                                    <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                                </div>
                               
                            </nav>
                        </div>
                        <div class="tgmobile__menu-backdrop"></div>
                        <!-- End Mobile Menu -->

                    </div>
                </div>
            </div>
        </div>

        <!-- header-search -->
      
        <!-- header-search-end -->

        <!-- offCanvas-menu -->
       
      
        <!-- offCanvas-menu-end -->

    </header>
    <!-- header-area-end -->

    <!-- main-area -->
    <main class="fix">

        <!-- breadcrumb-area -->
        <section class="breadcrumb__area breadcrumb__bg" style="background-image: url('{% static 'meetups/assets/img/logo/banner.jpg' %}'); height:40vh;">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h1 class="title">{% block heading-1 %}Upcoming Meetup{% endblock  %}</h1>
                            <nav class="breadcrumb">
                               <h2 style="color:white">We got great meetups coming up!!!</h2>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- blog-area -->
        <section style="margin-top:50px;">
           {% block content %}{% endblock  %}
        </section>
        <!-- blog-area-end -->

    </main>
    <!-- main-area-end -->

    <!-- footer-area -->
    
    <!-- footer-area-end -->



    <!-- JS here -->
    <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.appear.js' %}"></script>
<script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/js/svg-inject.min.js' %}"></script>
<script src="{% static 'assets/js/ajax-form.js' %}"></script>
<script src="{% static 'assets/js/jquery.marquee.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'assets/js/wow.min.js' %}"></script>
<script src="{% static 'assets/js/aos.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

<script>
    SVGInject(document.querySelectorAll("img.injectable"));
</script>
</body>

</html>
